kind: ConfigMap
metadata:
  name: chainmgr
  namespace: humun-core-crypto
data:
  config.json: |
    [
        {
            "name": "polygon-mumbai",
            "endpoints": [
                {
                    "endpoint": "http://bor-mumbai.humun-core-nodes.svc.cluster.local.:8545",
                    "enabled": false
                }
            ]
        },
        {
            "name": "polygon",
            "endpoints": [
                {
                    "endpoint": "http://bor-mainnet.humun-core-nodes.svc.cluster.local.:8545",
                    "enabled": true
                }
            ]
        },
        {
            "name": "ethereum",
            "endpoints": [
                {
                    "endpoint": "http://geth-mainnet-light.humun-core-nodes.svc.cluster.local.:8545",
                    "enabled": true
                }
            ]
        },
        {
            "name": "ethereum-ropsten",
            "endpoints": [
                {
                    "endpoint": "http://geth-ropsten.humun-core-nodes.svc.cluster.local.:8545",
                    "enabled": true
                }
